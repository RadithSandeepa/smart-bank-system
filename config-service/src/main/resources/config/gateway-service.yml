        - id: openapi
          uri: http://localhost:${server.port}
          predicates:
            - Path=/v3/api-docs/**
          filters:
            - RewritePath=/v3/api-docs/(?<path>.*),/$\{path}/v3/api-docs

springdoc:
  cache:
    disabled: true
  version: '@springdoc.version@'
  swagger-ui:
    use-root-path: true
  urls:
    - name: account
      url: /v3/api-docs/account
  api-docs:
    version: openapi_3_1

management:
  tracing:
    sampling:
      probability: 1.0