name: Smart Bank System â€“ CI Pipeline (Push to Docker Hub)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASS: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ env.DOCKER_PASS }}

      # --- Card Service ---
      - name: Build & Push Card Service
        uses: docker/build-push-action@v4
        with:
          context: ./card-service
          push: true
          tags: ${{ env.DOCKER_USER }}/card-service:latest

      # --- User Service ---
      - name: Build & Push User Service
        uses: docker/build-push-action@v4
        with:
          context: ./user-service
          push: true
          tags: ${{ env.DOCKER_USER }}/user-service:latest

      # --- Transaction Service ---
      - name: Build & Push Transaction Service
        uses: docker/build-push-action@v4
        with:
          context: ./transaction-service
          push: true
          tags: ${{ env.DOCKER_USER }}/transaction-service:latest

      # --- Discovery Service ---
      - name: Build & Push Discovery Service
        uses: docker/build-push-action@v4
        with:
          context: ./discovery-service
          push: true
          tags: ${{ env.DOCKER_USER }}/discovery-service:latest

      # --- Gateway Service ---
      - name: Build & Push Gateway Service
        uses: docker/build-push-action@v4
        with:
          context: ./gateway-service
          push: true
          tags: ${{ env.DOCKER_USER }}/gateway-service:latest

      # --- Account Service ---
      - name: Build & Push Account Service
        uses: docker/build-push-action@v4
        with:
          context: ./account-service
          push: true
          tags: ${{ env.DOCKER_USER }}/account-service:latest

      # --- Config Service ---
      - name: Build & Push Config Service
        uses: docker/build-push-action@v4
        with:
          context: ./config-service
          push: true
          tags: ${{ env.DOCKER_USER }}/config-service:latest

      # --- Test Node Service ---
      - name: Build & Push Test Node Service
        uses: docker/build-push-action@v4
        with:
          context: ./test-node
          push: true
          tags: ${{ env.DOCKER_USER }}/test-node:latest
